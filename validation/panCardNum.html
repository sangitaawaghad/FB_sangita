<!DOCTYPE html>
<html>
<head>
<script>  
	function Validatepancard(thisField) {  
          if (thisField.value != "") {
			thisFieldVal = thisField.value;
            var panPat = /^([a-zA-Z]{5})(\d{4})([a-zA-Z]{1})$/;
            if (thisFieldVal.search(panPat) == -1) {
                alert("Invalid Pan No");
                thisField.focus();
                return false;
            }
        }else{
		alert("Enter Pan No..");
		}
  } 
</script>  
</head>
<body>
<form name="myform" onsubmit="Validatepancard(txtpan)">
<table align="center">
<tr><td>Pan Card Number:</td><td><input type="text" id="txtpan" /></td></tr>
<tr><td colspan="2">
<input type="submit" name="btnsubmit" value="Submit"/></td></tr>
</form>
</body>
</html>
